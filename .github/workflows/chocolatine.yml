name: chocolatine

env:
  MIRROR_URL: "git@github.com:romaincollignon/chocolatine.git"
  EXECUTABLES: "choco"
  ARGUMENTS: ""

on:
  push:
    branches-ignore:
    - "ga-ignore-*"
  pull_request:
    branches-ignore:
    - "ga-ignore-*"

jobs:
  # Verif coding:
  check_coding_style:
    name: "🕵️‍♀️ Check the Coding_Style 🕵️‍♀️"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.4.0
      - name: Check coding style
        run: |
          ./check.sh $(pwd) $(pwd) > coding-style-reports.log 2>&1 || true
      - name: Display error log file details
        run: ls -l coding-style-reports.log
      - name: Display errors as annotations
        if: always()
        run: |
          set -e
          while IFS= read -r line; do
           if [[ $line =~ ^(MINOR|MAJOR|)$ ]]; then
              file="${BASH_REMATCH[2]}"
              line_number="${BASH_REMATCH[3]}"
              message="${BASH_REMATCH[4]}"
              error_code="${BASH_REMATCH[5]}"
              annotation="[${BASH_REMATCH[1]} coding style error] ${message} (${error_code})"
              echo "::error file=${file},line=${line_number}::${annotation}"
            fi
          done < coding-style-reports.log
      - name: Fail if there are errors
        run: |
          if [ -s coding-style-reports.log ]
          then
            echo "Errors found"
            exit 1
          fi
        shell: bash

  # Verif compil:
  check_program_compilation:
      needs: [check_coding_style]
      name: "🔨 Check program compilation 🔨"
      runs-on: ubuntu-latest
      container:
        image: epitechcontent/epitest-docker:latest
      steps:
        - uses: actions/checkout@v3
        - id: check_compil
          run: make
          timeout-minutes: 2
        - run: make clean
        - run: |
            OIFS=$IFS
            IFS=','
            for x in $EXECUTABLES
              do
                ./$x $ARGUMENTS
              done
            IFS=$OIFS
  # Tests criterion:
  run_tests:
    needs: [check_program_compilation]
    name: "📝 Run criterion tests 📝"
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker:latest
    steps:
      - uses: actions/checkout@v3
      - id: run_tests
        run: make tests_run
        timeout-minutes: 2
  # Mirror:
  push_to_mirror:
    needs: [run_tests]
    name: "🪞 Push to mirror 🪞"
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}
