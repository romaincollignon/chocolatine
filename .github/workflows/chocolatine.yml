name: chocolatine

env:
  MIRROR_URL: "git@github.com:romaincollignon/chocolatine.git"
  EXECUTABLES: "choco"
  ARGUMENTS: ""

on:
  push:
    branches-ignore:
    - "ga-ignore-*"
  pull_request:
    branches-ignore:
    - "ga-ignore-*"

jobs:
  check_coding_style:
    name: "🕵️‍♀️ Check the Coding_Style 🕵️"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.4.0
      - name: Check coding style
        run: |
          check.sh $(pwd) $(pwd) 2>&1 | tee coding_style_errors.log
      - name: Display error log file details
        run: ls -l coding-style-reports.log
      - name: Display contents of coding-style-reports.log
        run: |
          if [ -f coding-style-reports.log ]; then
            cat coding-style-reports.log
          else
            echo "File coding-style-reports.log not found."
          fi
      - name: Display errors as annotations
        if: always()
        run: |
          if [ -f coding-style-reports.log ]; then
            while IFS= read -r line; do
              file="$(echo "$line" | cut -d ':' -f 1)"
              line_number="$(echo "$line" | cut -d ':' -f 2)"
              error_type="$(echo "$line" | cut -d ':' -f 3)"
              annotation="${error_type} coding style error"
              description="$(echo "$line" | cut -d ':' -f 4)"
              echo "::error title=${annotation},file=${file},line=${line_number}::${description}"
            done < coding-style-reports.log
          fi


      - name: Fail if there are errors
        run: |
          if [ -s coding-style-reports.log ]
          then
            echo "Errors found"
            exit 1
          fi
        shell: bash

  # Verif compil:
  check_program_compilation:
      needs: [check_coding_style]
      name: "🔨 Check program compilation 🔨"
      runs-on: ubuntu-latest
      container:
        image: epitechcontent/epitest-docker:latest
      steps:
        - uses: actions/checkout@v3
        - id: check_compil
          run: make
          timeout-minutes: 2
        - run: make clean
        - run: |
            OIFS=$IFS
            IFS=','
            for x in $EXECUTABLES
              do
                ./$x $ARGUMENTS
              done
            IFS=$OIFS
  # Tests criterion:
  run_tests:
    needs: [check_program_compilation]
    name: "📝 Run criterion tests 📝"
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker:latest
    steps:
      - uses: actions/checkout@v3
      - id: run_tests
        run: make tests_run
        timeout-minutes: 2
  # Mirror:
  push_to_mirror:
    needs: [run_tests]
    name: "🪞 Push to mirror 🪞"
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL }}
          ssh_private_key:
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}